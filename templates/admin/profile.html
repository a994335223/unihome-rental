<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料设置 - 管理后台</title>
    <!-- 本地CSS资源加载 -->
    <link href="/static/css/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/all.min.css">
    <link rel="stylesheet" href="/static/css/admin.css">

    <style>
        /* 页面初始化 - 防止样式闪烁 */
        /* 移除页面初始隐藏，提升加载速度 */

        /* 加载动画 */
        .dashboard-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #4b6cb7 0%, #182848 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .dashboard-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .dashboard-loader-text {
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 侧边栏渐变背景 */
        .bg-sidebar {
            background: linear-gradient(180deg, #4b6cb7 0%, #182848 100%);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans flex h-screen">
    <!-- 仪表盘加载动画 -->
    <div class="dashboard-loader" id="dashboardLoader">
        <div class="dashboard-spinner"></div>
        <div class="dashboard-loader-text">个人资料加载中...</div>
    </div>

    <!-- 侧边栏 -->
    <aside class="bg-sidebar text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">
        <div class="flex items-center justify-center space-x-2">
            <i class="fas fa-home text-white text-2xl"></i>
            <span class="text-2xl font-extrabold">管理后台</span>
        </div>
        <nav>
            <a href="/admin/dashboard" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">
                <i class="fas fa-home fa-fw mr-3"></i>控制台
            </a>
            <a href="/admin/properties" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">
                <i class="fas fa-building fa-fw mr-3"></i>房源管理
            </a>
            <a href="/admin/appointments" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">
                <i class="fas fa-calendar-check fa-fw mr-3"></i>预约管理
                <span id="appointmentBadge" class="ml-2 bg-red-500 text-white text-xs px-2 py-1 rounded-full hidden">0</span>
            </a>
            <a href="/admin/customer_favorites" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">
                <i class="fas fa-heart fa-fw mr-3"></i>客户收藏
            </a>
            <a href="/admin/locations" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">
                <i class="fas fa-map-marker-alt fa-fw mr-3"></i>位置管理
            </a>
            <a href="/admin/property_types" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">
                <i class="fas fa-home fa-fw mr-3"></i>房屋类型
            </a>
            <a href="/admin/profile" class="block py-2.5 px-4 rounded transition duration-200 bg-blue-700 hover:bg-blue-800">
                <i class="fas fa-user fa-fw mr-3"></i>个人资料
            </a>
            <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">
                <i class="fas fa-chart-line fa-fw mr-3"></i>统计分析
            </a>
            <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">
                <i class="fas fa-cog fa-fw mr-3"></i>系统设置
            </a>
        </nav>
    </aside>

        <!-- 主要内容区域 -->
        <div class="flex flex-col flex-1 overflow-hidden">
            <!-- 顶部导航栏 -->
            <header class="flex justify-between items-center py-4 px-6 bg-white border-b-4 border-indigo-600 shadow">
                <div>
                    <h1 class="text-2xl font-semibold text-gray-800">个人资料设置</h1>
                    <p class="text-gray-600">管理个人账户信息</p>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">{{ user.display_name or user.email }}</span>
                    <a href="/admin/logout" class="text-red-600 hover:text-red-800">
                        <i class="fas fa-sign-out-alt"></i> 退出
                    </a>
                </div>
            </header>

            <!-- 主内容区 -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200 p-6">
                <div class="container mx-auto px-6 py-8">
                    <div class="max-w-4xl mx-auto">
                        <!-- 个人资料卡片 -->
                        <div class="bg-white rounded-lg shadow-md overflow-hidden">
                            <!-- 头部 -->
                            <div class="bg-gradient-to-r from-indigo-500 to-purple-600 px-6 py-8">
                                <div class="flex items-center">
                                    <div class="relative">
                                        <div class="h-20 w-20 rounded-full bg-white flex items-center justify-center cursor-pointer hover:bg-gray-50 transition duration-200" onclick="document.getElementById('avatarInput').click()">
                                            {% if user.avatar %}
                                                <img src="{{ user.avatar }}" alt="头像" class="h-20 w-20 rounded-full object-cover">
                                            {% else %}
                                                <i class="fas fa-user text-gray-400 text-2xl"></i>
                                            {% endif %}
                                        </div>
                                        <div class="absolute bottom-0 right-0 bg-indigo-600 rounded-full p-2 cursor-pointer hover:bg-indigo-700 transition duration-200" onclick="document.getElementById('avatarInput').click()">
                                            <i class="fas fa-camera text-white text-sm"></i>
                                        </div>
                                    </div>
                                    <div class="ml-6 text-white">
                                        <h2 class="text-2xl font-bold">{{ user.display_name or user.username }}</h2>
                                        <p class="text-indigo-100">{{ user.email }}</p>
                                        <p class="text-indigo-200 text-sm mt-1">
                                            <i class="fas fa-shield-alt mr-1"></i>管理员
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <!-- 表单内容 -->
                            <div class="p-6">
                                <form method="POST" enctype="multipart/form-data" id="profileForm">
                                    <!-- 隐藏的文件上传输入 -->
                                    <input type="file" id="avatarInput" name="avatar" accept="image/*" style="display: none;" onchange="previewAvatar(this)">
                                    
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <!-- 显示名称 -->
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                                <i class="fas fa-user mr-2"></i>显示名称
                                            </label>
                                            <input type="text" name="display_name" value="{{ user.display_name or '' }}" 
                                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                   placeholder="请输入显示名称">
                                        </div>

                                        <!-- 电话号码 -->
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                                <i class="fas fa-phone mr-2"></i>电话号码
                                            </label>
                                            <input type="tel" name="phone" value="{{ user.phone or '' }}" 
                                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                   placeholder="请输入电话号码">
                                        </div>

                                        <!-- 微信号 -->
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                                <i class="fab fa-weixin mr-2"></i>微信号
                                            </label>
                                            <input type="text" name="wechat" value="{{ user.wechat or '' }}"
                                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                   placeholder="请输入微信号">
                                        </div>

                                        <!-- 地理位置 -->
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                                <i class="fas fa-map-marker-alt mr-2"></i>地理位置
                                            </label>
                                            <input type="text" name="address" value="{{ user.address or '' }}"
                                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                   placeholder="请输入地理位置，如：加拿大多伦多市中心">
                                        </div>

                                        <!-- 邮箱 -->
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                                <i class="fas fa-envelope mr-2"></i>邮箱地址
                                            </label>
                                            <input type="email" name="email" value="{{ user.email }}"
                                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                                   placeholder="请输入邮箱地址" required>
                                            <p class="text-xs text-gray-500 mt-1">
                                                <i class="fas fa-info-circle mr-1"></i>修改邮箱后需要重新登录
                                            </p>
                                        </div>
                                    </div>

                                    <!-- 提交按钮 -->
                                    <div class="mt-8 flex justify-end space-x-4">
                                        <a href="/admin/dashboard" class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition duration-200">
                                            取消
                                        </a>
                                        <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition duration-200">
                                            <i class="fas fa-save mr-2"></i>保存更改
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        function previewAvatar(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // 更新头像预览
                    const avatarElements = document.querySelectorAll('img[alt="头像"]');
                    avatarElements.forEach(img => {
                        img.src = e.target.result;
                    });
                    
                    // 隐藏默认图标
                    const iconElements = document.querySelectorAll('.fa-user');
                    iconElements.forEach(icon => {
                        if (icon.closest('.rounded-full')) {
                            icon.style.display = 'none';
                        }
                    });
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // 表单提交处理
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('/admin/profile', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('资料更新成功！');
                    location.reload();
                } else {
                    alert('更新失败：' + (data.message || '未知错误'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('更新失败，请稍后重试');
            });
        });

        // 更新预约数量徽章
        function updateAppointmentBadge(count) {
            const badge = document.getElementById('appointmentBadge');
            if (count > 0) {
                badge.textContent = count;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

        // 获取预约数量
        async function loadAppointmentCount() {
            try {
                const response = await fetch('/api/appointments?status=pending');
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        updateAppointmentBadge(data.data.length);
                    }
                }
            } catch (error) {
                console.error('获取预约数量失败:', error);
            }
        }

        // 页面加载完成后隐藏加载动画并加载预约数量
        // 页面加载完成后立即隐藏加载动画并加载预约数量
        window.addEventListener('DOMContentLoaded', function() {
            // 立即隐藏加载动画，提升用户体验
            document.getElementById('dashboardLoader').style.display = 'none';
            loadAppointmentCount(); // 加载预约数量
        });
    </script>
</body>
</html>
