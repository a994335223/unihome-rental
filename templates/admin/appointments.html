<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预约管理 - 管理后台</title>
    <!-- 本地CSS资源加载 -->
    <link href="/static/css/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/all.min.css">
    <link rel="stylesheet" href="/static/css/admin.css">

    <style>
        /* 页面初始化 - 防止样式闪烁 */
        /* 移除页面初始隐藏，提升加载速度 */

        /* 加载动画 */
        .dashboard-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #4b6cb7 0%, #182848 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .dashboard-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .dashboard-loader-text {
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 侧边栏渐变背景 */
        .bg-sidebar {
            background: linear-gradient(180deg, #4b6cb7 0%, #182848 100%);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans flex h-screen">
    <!-- 仪表盘加载动画 -->
    <div class="dashboard-loader" id="dashboardLoader">
        <div class="dashboard-spinner"></div>
        <div class="dashboard-loader-text">预约管理加载中...</div>
    </div>

    <!-- 侧边栏 -->
    <aside class="bg-sidebar text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">
        <div class="flex items-center justify-center space-x-2">
            <i class="fas fa-home text-white text-2xl"></i>
            <span class="text-2xl font-extrabold">管理后台</span>
        </div>
        <nav>
            <a href="/admin/dashboard" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">
                <i class="fas fa-home fa-fw mr-3"></i>控制台
            </a>
            <a href="/admin/properties" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">
                <i class="fas fa-building fa-fw mr-3"></i>房源管理
            </a>
            <a href="/admin/appointments" class="block py-2.5 px-4 rounded transition duration-200 bg-blue-700 hover:bg-blue-800">
                <i class="fas fa-calendar-check fa-fw mr-3"></i>预约管理
                <span id="appointmentBadge" class="ml-2 bg-red-500 text-white text-xs px-2 py-1 rounded-full hidden">0</span>
            </a>
            <a href="/admin/customer_favorites" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">
                <i class="fas fa-heart fa-fw mr-3"></i>客户收藏
            </a>
            <a href="/admin/locations" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">
                <i class="fas fa-map-marker-alt fa-fw mr-3"></i>位置管理
            </a>
            <a href="/admin/property_types" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">
                <i class="fas fa-home fa-fw mr-3"></i>房屋类型
            </a>
            <a href="/admin/profile" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">
                <i class="fas fa-user fa-fw mr-3"></i>个人资料
            </a>
            <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">
                <i class="fas fa-chart-line fa-fw mr-3"></i>统计分析
            </a>
            <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">
                <i class="fas fa-cog fa-fw mr-3"></i>系统设置
            </a>
        </nav>
    </aside>

    <!-- 主要内容区域 -->
    <div class="flex flex-col flex-1 overflow-hidden">
        <!-- 顶部导航栏 -->
        <header class="flex justify-between items-center py-4 px-6 bg-white border-b-4 border-indigo-600 shadow">
            <div>
                <h1 class="text-2xl font-semibold text-gray-800">预约管理</h1>
                <p class="text-gray-600">查看和管理用户的看房预约</p>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-gray-600">{{ user.display_name or user.email }}</span>
                <a href="/admin/logout" class="text-red-600 hover:text-red-800">
                    <i class="fas fa-sign-out-alt"></i> 退出
                </a>
            </div>
        </header>

        <!-- 主内容区 -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200 p-6">
            <!-- 筛选器 -->
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <div class="flex flex-wrap gap-4 items-center">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">状态筛选</label>
                        <select id="statusFilter" class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="all">全部状态</option>
                            <option value="pending">待确认</option>
                            <option value="confirmed">已确认</option>
                            <option value="cancelled">已取消</option>
                            <option value="completed">已完成</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">每页显示</label>
                        <select id="perPageFilter" class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="10">10条</option>
                            <option value="20" selected>20条</option>
                            <option value="50">50条</option>
                        </select>
                    </div>
                    <div class="flex-1"></div>
                    <button id="refreshBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-200">
                        <i class="fas fa-sync-alt mr-2"></i>刷新
                    </button>
                </div>
            </div>

            <!-- 预约列表 -->
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-900">预约列表</h2>
                </div>
                
                <!-- 加载状态 -->
                <div id="loadingSpinner" class="flex justify-center items-center py-12">
                    <i class="fas fa-spinner fa-spin text-2xl text-gray-400"></i>
                    <span class="ml-2 text-gray-600">加载中...</span>
                </div>

                <!-- 预约表格 -->
                <div id="appointmentsTable" class="hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">预约信息</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">房源</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">预约时间</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">提交时间</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody id="appointmentsTableBody" class="bg-white divide-y divide-gray-200">
                                <!-- 动态内容 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 空状态 -->
                <div id="emptyState" class="hidden text-center py-12">
                    <i class="fas fa-calendar-times text-4xl text-gray-400 mb-4"></i>
                    <p class="text-gray-600">暂无预约记录</p>
                </div>

                <!-- 分页 -->
                <div id="pagination" class="hidden px-6 py-4 border-t border-gray-200">
                    <div class="flex items-center justify-between">
                        <div class="text-sm text-gray-700">
                            显示第 <span id="pageStart">1</span> 到 <span id="pageEnd">20</span> 条，共 <span id="totalCount">0</span> 条记录
                        </div>
                        <div class="flex space-x-2">
                            <button id="prevPageBtn" class="px-3 py-1 border border-gray-300 rounded-md text-sm hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                                上一页
                            </button>
                            <span id="pageNumbers" class="flex space-x-1">
                                <!-- 动态页码 -->
                            </span>
                            <button id="nextPageBtn" class="px-3 py-1 border border-gray-300 rounded-md text-sm hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                                下一页
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 预约详情模态框 -->
    <div id="appointmentModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900">预约详情</h3>
                </div>
                <div id="appointmentModalContent" class="px-6 py-4">
                    <!-- 动态内容 -->
                </div>
                <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
                    <button id="closeModalBtn" class="px-4 py-2 border border-gray-300 rounded-md text-sm hover:bg-gray-50">
                        关闭
                    </button>
                    <div id="modalActions">
                        <!-- 动态操作按钮 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let currentStatus = 'all';
        let perPage = 20;
        let totalPages = 1;

        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadAppointments();
            initializeEventListeners();
        });

        // 初始化事件监听器
        function initializeEventListeners() {
            document.getElementById('statusFilter').addEventListener('change', function() {
                currentStatus = this.value;
                currentPage = 1;
                loadAppointments();
            });

            document.getElementById('perPageFilter').addEventListener('change', function() {
                perPage = parseInt(this.value);
                currentPage = 1;
                loadAppointments();
            });

            document.getElementById('refreshBtn').addEventListener('click', function() {
                loadAppointments();
            });

            document.getElementById('closeModalBtn').addEventListener('click', function() {
                closeModal();
            });

            document.getElementById('appointmentModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        }

        // 加载预约列表
        async function loadAppointments() {
            try {
                showLoading(true);
                
                const params = new URLSearchParams({
                    page: currentPage,
                    per_page: perPage,
                    status: currentStatus
                });

                const response = await fetch(`/api/appointments?${params}`);
                const result = await response.json();

                if (result.success) {
                    displayAppointments(result.data);
                    updatePagination(result.pagination);
                } else {
                    throw new Error(result.message || '加载失败');
                }

            } catch (error) {
                console.error('加载预约列表失败:', error);
                showError('加载预约列表失败: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // 显示预约列表
        function displayAppointments(appointments) {
            const tbody = document.getElementById('appointmentsTableBody');
            const table = document.getElementById('appointmentsTable');
            const emptyState = document.getElementById('emptyState');

            if (appointments.length === 0) {
                table.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            table.classList.remove('hidden');
            emptyState.classList.add('hidden');

            tbody.innerHTML = appointments.map(appointment => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div>
                            <div class="text-sm font-medium text-gray-900">${appointment.name}</div>
                            <div class="text-sm text-gray-500">
                                <i class="fas fa-phone mr-1"></i>${appointment.phone}
                            </div>
                            ${appointment.email ? `<div class="text-sm text-gray-500">
                                <i class="fas fa-envelope mr-1"></i>${appointment.email}
                            </div>` : ''}
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${appointment.property_name || '未知房源'}</div>
                        <div class="text-sm text-gray-500">${appointment.property_location || ''}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${appointment.preferred_date}</div>
                        <div class="text-sm text-gray-500">${appointment.preferred_time}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 text-xs font-semibold rounded-full ${getStatusClass(appointment.status)}">
                            ${appointment.status_display}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${formatDateTime(appointment.created_at)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="showAppointmentDetail(${appointment.id})" class="text-indigo-600 hover:text-indigo-900 mr-3">
                            查看
                        </button>
                        ${appointment.status === 'pending' ? `
                            <button onclick="updateAppointmentStatus(${appointment.id}, 'confirmed')" class="text-green-600 hover:text-green-900 mr-3">
                                确认
                            </button>
                            <button onclick="updateAppointmentStatus(${appointment.id}, 'cancelled')" class="text-red-600 hover:text-red-900">
                                取消
                            </button>
                        ` : appointment.status === 'confirmed' ? `
                            <button onclick="updateAppointmentStatus(${appointment.id}, 'completed')" class="text-blue-600 hover:text-blue-900">
                                完成
                            </button>
                        ` : ''}
                    </td>
                </tr>
            `).join('');
        }

        // 获取状态样式类
        function getStatusClass(status) {
            const classes = {
                'pending': 'bg-yellow-100 text-yellow-800',
                'confirmed': 'bg-green-100 text-green-800',
                'cancelled': 'bg-red-100 text-red-800',
                'completed': 'bg-blue-100 text-blue-800'
            };
            return classes[status] || 'bg-gray-100 text-gray-800';
        }

        // 格式化日期时间
        function formatDateTime(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        // 显示/隐藏加载状态
        function showLoading(show) {
            document.getElementById('loadingSpinner').style.display = show ? 'flex' : 'none';
        }

        // 显示错误信息
        function showError(message) {
            alert('错误: ' + message);
        }

        // 更新分页信息
        function updatePagination(pagination) {
            // 实现分页逻辑...
            document.getElementById('pagination').classList.remove('hidden');
        }

        // 显示预约详情
        function showAppointmentDetail(id) {
            // 实现详情显示...
        }

        // 更新预约状态
        async function updateAppointmentStatus(id, status) {
            if (!confirm(`确定要将预约状态更改为"${getStatusDisplay(status)}"吗？`)) {
                return;
            }

            try {
                const response = await fetch(`/api/appointments/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status: status })
                });

                const result = await response.json();

                if (result.success) {
                    alert('状态更新成功');
                    loadAppointments();
                } else {
                    throw new Error(result.message || '更新失败');
                }

            } catch (error) {
                console.error('更新状态失败:', error);
                alert('更新状态失败: ' + error.message);
            }
        }

        // 获取状态显示名称
        function getStatusDisplay(status) {
            const displays = {
                'pending': '待确认',
                'confirmed': '已确认',
                'cancelled': '已取消',
                'completed': '已完成'
            };
            return displays[status] || status;
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('appointmentModal').classList.add('hidden');
        }

        // 更新预约数量徽章
        function updateAppointmentBadge(count) {
            const badge = document.getElementById('appointmentBadge');
            if (count > 0) {
                badge.textContent = count;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

        // 获取预约数量
        async function loadAppointmentCount() {
            try {
                const response = await fetch('/api/appointments?status=pending');
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        updateAppointmentBadge(data.data.length);
                    }
                }
            } catch (error) {
                console.error('获取预约数量失败:', error);
            }
        }

        // 页面加载完成后隐藏加载动画并加载预约数量
        // 页面加载完成后立即隐藏加载动画并加载预约数量
        window.addEventListener('DOMContentLoaded', function() {
            // 立即隐藏加载动画，提升用户体验
            document.getElementById('dashboardLoader').style.display = 'none';
            loadAppointmentCount(); // 加载预约数量
        });

        // 在加载预约列表时更新徽章
        const originalLoadAppointments = loadAppointments;
        loadAppointments = async function() {
            const result = await originalLoadAppointments();

            // 获取待确认的预约数量
            try {
                const response = await fetch('/api/appointments?status=pending');
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        updateAppointmentBadge(data.data.length);
                    }
                }
            } catch (error) {
                console.error('获取预约数量失败:', error);
            }

            return result;
        };
    </script>
</body>
</html>
